<VirtualHost *:80>
    ServerName ivy.zdendys79.website
    ServerAlias www.ivy.zdendys79.website
    ServerAdmin zdendys79@gmail.com
    
    DocumentRoot /home/remotes/ivy4b3t/web
    DirectoryIndex index.php
    
    # Environment proměnné pro databázi
    SetEnv MYSQL_HOST localhost
    SetEnv MYSQL_PORT 3306
    SetEnv MYSQL_USER claude
    SetEnv MYSQL_PASSWORD hL3xKKLlfP5naMprzTfSR2vh2G3j5wPTQfbMQgJx
    SetEnv MYSQL_DATABASE ivy
    
    # Hlavní adresář aplikace
    <Directory "/home/remotes/ivy4b3t/web">
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>
    
    # Přesměrování root na aplikaci (bez /ivy prefixu)
    RewriteEngine On
    
    # Debug - logování
    LogLevel info rewrite:trace3
    
    ErrorLog ${APACHE_LOG_DIR}/ivy.zdendys.website_error.log
    CustomLog ${APACHE_LOG_DIR}/ivy.zdendys.website_access.log combined
</VirtualHost>

